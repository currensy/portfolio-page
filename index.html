<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container-fluid">
    <header>
        <nav class="navbar navbar-light bg-faded">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">PORTFOLIO </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">CONTACT </a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="about">
        <div class="paddingTop container clearfix">
            <h1>Israel Abramov</h1>
            <h2>Full Stack Developer</h2>
            <span>
                <i class="fa fa-linkedin-square" aria-hidden="true"></i>
            </span>
        </div>
    </section>
    <section  id="portfolio">
        <div class="padding container clearfix">
            <h1>Portfolio</h1>
            <div class="clear spacer20"></div>
            <figure class="figure pull-xs-left">
                <img src="images/Placeholder.jpg" class="figure-img img-fluid img-rounded" alt="www.projecta.com">
                <figcaption class="figure-caption">Project A</figcaption>
            </figure>
            <figure class="figure m-x-auto">
                <img src="images/Placeholder.jpg" class="figure-img img-fluid img-rounded" alt="www.projectb.com">
                <figcaption class="figure-caption">Project B</figcaption>
            </figure>
            <figure class="figure pull-xs-right">
                <img src="images/Placeholder.jpg" class="figure-img img-fluid img-rounded" alt="www.projectc.com">
                <figcaption class="figure-caption">Project C</figcaption>
            </figure>

        </div>
    </section>
    <section id="contact">
        <div class="padding container clearfix">
            <h1 class="section-heading">Contact</h1>
            <div class="clear spacer20"></div>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="subject" placeholder="Subject">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="message" placeholder="Message"></textarea>
                </div>
                <button class="btn btn-primary">SUBMIT</button>
            </form>
        </div>

    </section>
    <footer>All right reserved</footer>
</div>


<script src="js/bootstrap.js"></script>
</body>
</html>
